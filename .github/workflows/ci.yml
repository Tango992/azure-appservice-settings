on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_test_job:
    name: 'Build and test job'
    runs-on: ubuntu-latest
    steps:

    - name: 'Checking out repo code'
      uses: actions/checkout@v4

    - name: 'Set up Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 'Validate build'
      run: |
        npm ci
        npm run build

    - name: 'Run Lint'
      run: |
        npm run lint -- --max-warnings 0

    - name: 'Run L0 tests'
      run: |
        npm run test -- --colors --coverage
